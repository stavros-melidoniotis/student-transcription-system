<html lang="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Σύστημα Διαχείρισης Μετεγγραφών</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="/assets/masterCss.css" rel="stylesheet" type="text/css">
</head>


<body>
    <div class="navbar">
        <a href="/home_page">Αρχική Σελίδα</a>
        <a href="/about">Σχετικά με το Πανεπιστήμιο</a>
        <a href="/contact">Επικοινωνία</a>
    </div>

    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">

                <form class="form-container" id='myForm'>

                    <h1>Σύνδεση Χρήστη</h1>

                    <div class="form-group ">
                        <label for="username"><b>Όνομα Χρήστη</b></label>
                        <input class="form-control" placeholder="Εισάγετε το όνομα χρήστη σας" name="username" id="username"
                            required type="email">
                    </div>

                    <div class="form-group ">
                        <label for="password"><b>Κωδικός Πρόσβασης</b></label>
                        <input class="form-control" placeholder="Εισάγετε τον κωδικό σας" name="password" id="password"
                            required type="password">
                    </div>

                    <div id="error"></div>

                    <div class="container-button">
                        <input type="button" id="mainButton" class="mainButton btn-success" value="Σύνδεση">
                        <button onclick="location.href='/register'" type="button" class="secButton btn-warning btn-block">
                            Εγγραφή
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
    <div class="bar">
        <h5 align="center">&copy; Κατανεμημένα Συστήματα 2018-2019 team 9</h5>
    </div>

    <script type="text/javascript">
        document.getElementById('mainButton').addEventListener('click', function () {

            //clear previous message
            document.getElementById('error').innerHTML = "";

            var xhr = new XMLHttpRequest();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var url = 'http://snf-858012.vm.okeanos.grnet.gr:3393/login';

            var params = "username=" + username + "&password=" + password;

            xhr.open('POST', url, true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var obj = JSON.parse(this.responseText);

                    if (obj.message == 'false') {
                        document.getElementById('error').innerHTML = "<i>Τα στοιχεία δεν ειναι σωστά. Δοκιμάστε ξανά ή δημιουργήστε λογαριασμό.</i>"
                    } else {
                        location.href = "http://snf-858012.vm.okeanos.grnet.gr:3393/home_page";
                    }
                    document.getElementById('myForm').reset();
                }
            };
            xhr.send(params);
        });
    </script>

    <!-- Latest compiled and minified JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
